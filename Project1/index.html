    <!--Calender for current/upcoming events and times -->
    <div class = "Calendar">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Calendar</h5>
          <h6 class="card-subtitle mb-2 text-muted">Season Schedule</h6>
          <p class="card-text">2018-2019</p>
          <a href="#" class="card-link">View Schedule</a>
          <a href="#" class="card-link">Edit Schedule</a>
        </div>
      </div>
    </div>

<!--Displays most recent event; Possible small jumbotron or card to display-->
<div class = "Upcoming">
<div class="card" style="width: 18rem;">
  <div class="card-header">
    Upcoming Events
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Current Event 1</li>
    <li class="list-group-item">Current Event 2</li>
    <li class="list-group-item">Current Event 3</li>
  </ul>
</div>
</div>

    <!--"Checking in" for the event; simple dropdown and submit combo-->
    <form>
      <div class="card form-row align-items-center" style="width: 18rem;">
        <div class="col-auto my-1">
          <label class="mr-sm-2" for="inlineFormCustomSelect">Who's Checking In?</label>
          <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
            <option selected>Choose...</option>
            <option value="1">John Smith</option>
            <option value="2">Jane Smith</option>
            <option value="3">Daniel Brown</option>
          </select>
        </div>
        <div class="col-auto my-1">
          <button type="submit" class="btn btn-primary">Check in</button>
        </div>
      </div>
    </form>

    </div>
    <!--Name of the location and address; using a "card" format via Bootstrap to display name of the location-->
    <div class = "Address">
            <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">Name of the actual place event is held (i.e., Wooden Arena</h5>
                      <p class="card-text">Street address</br>
                        City and State, Zip Code</p>
                      <a href="#" class="btn btn-primary">Get Directions</a>
